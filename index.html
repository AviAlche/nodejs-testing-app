<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    p {
      line-height: 1.5;
    }
    a {
      color: #cc0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      margin-top: 1rem;
    }
    .box {
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is a simple HTML page with some basic elements.</p>

  <div class="box">
    <h2>Unordered List</h2>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
  </div>

  <div class="box">
    <h2>Link Example</h2>
    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a>.</p>
  </div>

  <div class="box">
    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/200" alt="Placeholder image" />
  </div>
</body>
</html>
